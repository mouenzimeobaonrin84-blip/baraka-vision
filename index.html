<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baraka Vision - Copywriting & AI Art</title>
    <meta name="description" content="Copywriting stratégique & Création visuelle par Intelligence Artificielle." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#020617', // Slate 950 - Deeper dark
                primary: '#6366f1', // Indigo 500
                secondary: '#8b5cf6', // Violet 500
                accent: '#f59e0b', // Amber 500
                light: '#f8fafc',
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #4f46e5 0%, #9333ea 100%)', // Indigo to Purple
              'gradient-accent': 'linear-gradient(135deg, #f59e0b 0%, #ea580c 100%)', // Amber to Orange
              'gradient-dark': 'linear-gradient(to bottom, #0f172a, #1e293b)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #d946ef 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .text-gradient-accent {
        background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
